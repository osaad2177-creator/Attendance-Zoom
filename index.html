<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance System</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
    }
    .msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>تسجيل حضور / انصراف</h2>

    <input type="text" id="name" placeholder="اسم الموظف" />

    <button onclick="submitAttendance()">تسجيل</button>

    <div class="msg" id="message"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyH-2gXvluFKWXvKePZBd3aEoPU7KbNiXQCOYvkhuXAQCa9alX2DC451vPYYCwcV-tHkw/exec";

    async function submitAttendance() {
      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("message");

      if (!name) {
        msg.innerText = "❌ من فضلك اكتب اسمك";
        msg.style.color = "red";
        return;
      }

      msg.innerText = "⏳ جاري التسجيل...";
      msg.style.color = "black";

      try {
        const url = `${SCRIPT_URL}?name=${encodeURIComponent(name)}`;

        const res = await fetch(url, { cache: "no-store" });
        const data = await res.json();

        if (data.status === "success") {
          msg.innerText = "✅ تم التسجيل بنجاح";
          msg.style.color = "green";
        } else {
          msg.innerText = "❌ " + data.message;
          msg.style.color = "red";
        }
      } catch (err) {
        msg.innerText = "❌ حصل خطأ في الاتصال";
        msg.style.color = "red";
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance System</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #eef2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 1.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 15px 40px rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      margin: 0;
      text-align: center;
    }

    input {
      padding: .9rem;
      font-size: 1rem;
      border-radius: .8rem;
      border: 1.5px solid #c7d2fe;
    }

    button {
      padding: .9rem;
      border-radius: .8rem;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .checkin { background: #2563eb; color: #fff; }
    .checkout { background: #e5e7eb; }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .msg {
      display: none;
      padding: .7rem;
      border-radius: .7rem;
      font-size: .95rem;
    }

    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
    .info { background: #e0f2fe; color: #075985; }

    footer {
      text-align: center;
      font-size: .8rem;
      color: #64748b;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Attendance System</h1>

    <input id="name" type="text" placeholder="Employee Name" />

    <button class="checkin" onclick="sendAttendance('Check In')">✅ Check In</button>
    <button class="checkout" onclick="sendAttendance('Check Out')">❌ Check Out</button>

    <div id="msg" class="msg info"></div>

    <footer>Powered by Google Sheets</footer>
  </div>

<script>
  /* ============ CONFIG ============ */
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGtyyjXMNVfNB6Q7af8ER3QasfaEt0cUYI_rbGyVOgl4pmG-9apagkXillMAQ0jD37hw/exec";
  /* ================================ */

  const msg = document.getElementById("msg");
  const nameInput = document.getElementById("name");

  function showMsg(text, type="info") {
    msg.className = `msg ${type}`;
    msg.style.display = "block";
    msg.textContent = text;
  }

  function sendAttendance(type) {
    const name = nameInput.value.trim();
    if (!name) {
      showMsg("Please enter your name", "error");
      return;
    }

    showMsg("⏳ Recording attendance...", "info");

    const url =
      `${SCRIPT_URL}?employee_name=${encodeURIComponent(name)}` +
      `&attendance_type=${encodeURIComponent(type)}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        if (text.toLowerCase().includes("success")) {
          showMsg("✅ Attendance recorded successfully", "success");
        } else {
          showMsg(text || "Server error", "error");
        }
      })
      .catch(() => {
        showMsg("Network error", "error");
      });
  }
</script>

</body>
</html>
